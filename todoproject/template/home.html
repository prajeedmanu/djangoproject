{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="text-align:center;">ToDo</h1>
                </div>
            </div>
        </div>

    </div>
</div>
     <div class="container">
         <div class="row">
             <div class="col-md-6">
                 <form method="POST" class="p-3 shadow">
                     {% csrf_token %}

           <div class="form-group">
                <input   type="text" class="form-control" name="name" placeholder="enter taskname">
           </div>
             <div class="form-group">
                <input type="number"  class="form-control" name="priority" placeholder="enter priority">
             </div>
                     <div class="form-group">
                <input type="date"  class="form-control" name="date" placeholder="enter date">
             </div>
                     <input type="submit" class="btn btn-success">
                 </form>
             </div>
             <div class="col-md-6">
                 <h4>task to be completed</h4>
                 {% for i in task1 %}
                 <div class="shadow card">
                     <div class="card-body">

                         <h5 class="card-title">{{i.name}}</h5>
                         <p><b>{{i.priority}}</b></p>
                         <p>{{i.date}}</p>
                         <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                         <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                     </div>
                 </div>
                 {% endfor %}
             </div>
         </div>
     </div>
{% endblock %}
